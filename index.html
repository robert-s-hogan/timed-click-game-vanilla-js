<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Help Vegeta!</title>
  </head>
  <body>
    <nav class="sm:container sm:mx-auto space-y-6 mb-32">
      <div class="flex justify-between items-center p-4">
          <div class="logo">Logo</div>
          <div class="flex items-center space-x-6">
            <a href="#" class="text-gray-700 hover:text-gray-900" onClick="backToIntro()">Home</a>
        </div>
    </nav>
    <div id="intro" class="sm:container sm:mx-auto space-y-6">
      <h1 class="text-4xl font-bold text-center">Help Vegeta!</h1>
      <h2 class="text-2xl text-center">Try to score as many points as you can! Help Vegeta become the chosen
        one!</h2>
      <button class="bg-blue-500 hover:bg-blue-700 block mx-auto text-white font-bold py-2 px-4 rounded" onClick="startGame()">Start Game</button>
    </div>

    <div id="game"  class="sm:container sm:mx-auto space-y-6">
      <h2 class="text-2xl text-center">Score: <span id="score">0</span></h2>
      <div
        id="grid"
        class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-6 gap-5"
      ></div>
      <button  class="bg-blue-500 hover:bg-blue-700 block mx-auto text-white font-bold py-2 px-4 rounded" onClick="showResults()">Show Results</button>
    </div>

    <div id="results"  class="sm:container sm:mx-auto space-y-6">
      <h2 class="text-2xl text-center">Results</h2>
      <h3 class="text-2xl text-center">Final score: <span id="scoreResults">0</span></h3>
      <button  class="bg-blue-500 hover:bg-blue-700 block mx-auto text-white font-bold py-2 px-4 rounded"  onClick="startGame()">Play Again</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
